name: Deploy to Homelab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create .env file (using static file)
        run: |
          # Use a static script to create the .env file to bypass any shell issues
          bash .github/static-env-creator.sh
          
          echo "Created static .env file for testing."

      - name: Copy project to server
        run: |
          # Add server to known hosts (simplify to avoid errors)
          mkdir -p ~/.ssh
          # Use static IP address directly for testing
          echo "192.168.86.40 ssh-rsa " >> ~/.ssh/known_hosts
          
          # Create homelab directory if it doesn't exist (using static IP for testing)
          ssh homelab@192.168.86.40 "mkdir -p ~/homelab-dashboard"
          
          # Copy project files to server (using static details for testing)
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            . homelab@192.168.86.40:~/homelab-dashboard/

      - name: Update Portainer stack
        run: |
          # Install jq
          sudo apt-get update && sudo apt-get install -y jq curl
          
          # Use hardcoded values for testing
          # Execute the update script with static values
          bash .github/scripts/update-portainer.sh \
            "http://192.168.86.40:9000" \
            "dummy-api-key" \
            "homelab-dashboard" \
            "homelab@192.168.86.40" \
            "~/homelab-dashboard"