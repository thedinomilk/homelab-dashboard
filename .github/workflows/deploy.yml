name: Deploy to Homelab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create .env file
        run: |
          # Use the template file approach (safest)
          cp .env.template .env
          sed -i "s|__PROXMOX_HOST__|${{ secrets.PROXMOX_HOST }}|g" .env
          sed -i "s|__PROXMOX_USER__|${{ secrets.PROXMOX_USER }}|g" .env
          sed -i "s|__PROXMOX_TOKEN_NAME__|${{ secrets.PROXMOX_TOKEN_NAME }}|g" .env
          sed -i "s|__PROXMOX_TOKEN_VALUE__|${{ secrets.PROXMOX_TOKEN_VALUE }}|g" .env
          sed -i "s|__DOCKER_HOST__|${{ secrets.DOCKER_HOST }}|g" .env
          sed -i "s|__DOCKER_PORT__|${{ secrets.DOCKER_PORT }}|g" .env
          sed -i "s|__DATABASE_URL__|${{ secrets.DATABASE_URL }}|g" .env
          sed -i "s|__GITHUB_TOKEN__|${{ secrets.GITHUB_TOKEN }}|g" .env
          sed -i "s|__SECRET_KEY__|${{ secrets.SECRET_KEY }}|g" .env
          sed -i "s|__SESSION_SECRET__|${{ secrets.SESSION_SECRET }}|g" .env
          
          echo "Created .env file (showing without secret values):"
          sed 's/=.*/=***HIDDEN***/g' .env

      - name: Copy project to server
        run: |
          # Add server to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOMELAB_HOST }} >> ~/.ssh/known_hosts
          
          # Create homelab directory if it doesn't exist
          ssh ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }} "mkdir -p ~/homelab-dashboard"
          
          # Copy project files to server
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            . ${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }}:~/homelab-dashboard/

      - name: Update Portainer stack
        run: |
          # Install jq
          sudo apt-get update && sudo apt-get install -y jq curl
          
          # Execute the update script
          bash .github/scripts/update-portainer.sh \
            "${{ secrets.PORTAINER_URL }}" \
            "${{ secrets.PORTAINER_API_KEY }}" \
            "homelab-dashboard" \
            "${{ secrets.HOMELAB_USER }}@${{ secrets.HOMELAB_HOST }}" \
            "~/homelab-dashboard"